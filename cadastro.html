    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>
  <div class="container">
    <header class="cadastro">
        <h1 class="logocad">Cadastro</h1>

                <ul class="menu">

      <p><label for="estado">Estado</label></p>
